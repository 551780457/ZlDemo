<ion-view title="历史详情">
    <ion-nav-bar class="bar-energized bar bar-header nav-bar nav-title-slide-ios7 disable-user-behavior">
        <ion-nav-buttons side="left">
            <button class="button button-clear icon ion-ios-arrow-left" return></button>
        </ion-nav-buttons>
    </ion-nav-bar>
	<ion-content class="zzl_HistoryDetails b-c-f5">
        <div class="list">
            <a class="item item-thumbnail-left">
                <i class="ion-ios-paper"></i>
                <h2>{{::RepairInfo.IncidentDate}} 报修记录</h2>
                <p class="f-08">{{::RepairInfo.IncidentContent}}</p>
                <p class="f-08" ng-show="RepairInfo.IncidentFees">费用：￥{{::RepairInfo.IncidentFees}}</p>
                <p class="f-08" ng-hide="RepairInfo.IncidentFees">费用：免费</p>
            </a>
        </div>
        <div class="Progress">
            <ul>
                <li>
                    <div class="fast" ng-class="{'active':RepairInfo.DealState == '已派工'}"></div>
                    <div class="progress_content">
                        <h5>派工状态：{{::RepairInfo.DealState}}</h5>
                        <time class="c-1 f-08">{{::RepairInfo.DispDate}}</time>
                    </div>
                </li>
            </ul>
        </div>
	</ion-content>
</ion-view>
