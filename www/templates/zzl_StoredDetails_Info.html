<ion-view title="物业费用">
    <ion-nav-bar class="bar-energized bar bar-header nav-bar nav-title-slide-ios7 disable-user-behavior">
        <ion-nav-buttons side="left">
            <button class="button button-clear icon ion-ios-arrow-left" return ng-click="sideMenuLeft()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
	<ion-content class="b-c-f5">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">充值项目</span>
                <input type="text" value="水费" ng-disabled="true">
            </label>
            <label class="item item-input">
                <span class="input-label">充值金额</span>
                <input type="number" placeholder="输入您的金额" />
            </label>
            <div class="padding">
                <button class="button button-block button-energized">确认缴费</button>
            </div>
        </div>
	</ion-content>
</ion-view>
