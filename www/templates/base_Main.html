<ion-side-menus class="menuContent">
    <!-- Center content -->
    <ion-side-menu-content>
        <ion-nav-view ui-view animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu width="300" side="left" class="leftMenu">
        <ion-header>
            <div class="bar bar-header">
                <div class="h1 title">{{leftMenuData.title}}</div>
            </div>
        </ion-header>
        <ion-content>
            <!-- 左侧菜单列表  has-header-->
            <div class="content has-header">
                <div class="list">
                    <div ng-repeat="item in leftMenuData.menu">
                        <div class="item item-divider name">
                            {{item.name}}
                        </div>
                        <div class="allItem">
                            <a ui-sref="{{i.href}}" menu-close class="item item-icon-right" ng-repeat="i in item.list">
                                <i class="icon ion-ios-arrow-right c-2"></i>
                                {{i.title}}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </ion-content>
    </ion-side-menu>

    <!-- Right menu -->
    <ion-side-menu width="300" side="right" class="rightMenu">
        <ion-content>
            <!-- //右侧菜单列表 -->
            <div class="rightSlide">
                <div class="headPortrait">
                    <ul>
                        <li>
                            <a ui-sref="base.tabs.base_settingInfo" menu-close><img ng-src="{{rightMenuData.user.img}}" alt="头像" /></a>
                        </li>
                        <li class="f-12">
                            {{rightMenuData.user.name}}
                        </li>
                        <li class="f-09">
                            您好！欢迎光临
                        </li>
                    </ul>
                </div>
                <div class="list">
                    <div ng-repeat="item in rightMenuData.menu">
                        <div class="item item-divider name">
                            {{item.name}}
                        </div>
                        <div class="allItem">
                            <a class="item item-icon-left item-icon-right" menu-close ng-repeat="i in item.list" ui-sref="{{i.href}}">
                                <img ng-src="images/icons/{{i.icon}}.png" alt="图标" />
                                {{i.title}}
                                <i class="icon ion-ios-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                    <div>
                        <div class="item item-divider ng-binding name">
                            关于我们
                        </div>
                        <div class="allItem">
                            <a class="item item-icon-left item-icon-right ng-binding" menu-close="" ng-click="Exit()">
                                <img ng-src="images/icons/tuichu.png" alt="图标">
                                退出
                                <i class="icon ion-ios-arrow-right"></i>
                            </a>
                            <a class="item item-icon-left item-icon-right ng-binding" menu-close="" ui-sref="#">
                                <img ng-if="Ver.NewVer!=null" ng-src="images/icons/xiazai.png" alt="图标">
                                <img ng-if="Ver.NewVer==null" ng-src="images/icons/xiazaiwu.png" alt="图标">
                                版本信息
                                <span ng-if="Ver.NewVer==null"><span class="noNewApp">暂无最新版本</span></span><span ng-if="Ver.NewVer!=null" ng-click="UpdateApp()"><span class="badge badge-assertive right10">1</span></span>

                            </a>
                        </div>
                    </div>
                    <!--<div class="item item-divider ng-binding">
                        投诉建议
                    </div>
                    <a class="item item-icon-left item-icon-right" menu-close="" href="tel:112">
                        <img ng-src="images/icons/rightMenu_icons_7.png" alt="图标" src="images/icons/rightMenu_icons_7.png">
                        拨打电话
                        <i class="icon ion-ios-telephone c-2 f-09"></i>
                    </a>-->
                    <!--<div class="padding">-->
                    <!--<button ng-click="Exit()" class="button button-block button-energized">退出</button>-->
                    <!--</div>-->
                </div>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
