<ion-view title="注册悦客会">
    <ion-header-bar class="bar-energized bar bar-header nav-bar">
        <h1 class="text-center title">注册悦客会</h1>
    </ion-header-bar>
    <ion-content class="b-c-f5 registerBindingYKHForm">
        <ng-form name="registerBindingYKHForm" novalidate="" id="registerBindingYKHForm">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">填写姓名</span>
                    <input type="text" placeholder="请输入您的真实姓名" name="name" ng-model="user.name" ng-minlength="2" ng-maxlength="20" ng-required="true" />
                </label>
                <p class="padding c-1">
                    悦生活采取各项有效,且必要的措施以保护您的隐私安全,并使用商业上合理的安全技术措施,来保护您的隐私不被未经授权的访问、使用或泄漏。
                </p>
            </div>
            <div class="padding">
                <button class="button button-block button-energized" ng-disabled="registerBindingYKHForm.$invalid" ng-click="registerBindingYKH(registerBindingYKHForm)">注册悦客会</button>
            </div>
        </ng-form>
    </ion-content>
    <ion-footer-bar class="bar bar-footer b-c-f5">
        <div class="text-center bar-footer-a">
            <a href="#/login">已有帐号登录</a>
        </div>
    </ion-footer-bar>
</ion-view>
