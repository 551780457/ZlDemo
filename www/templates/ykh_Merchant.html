<ion-view title="{{title}}">
    <ion-nav-bar class="bar-energized bar bar-header nav-bar nav-title-slide-ios7 disable-user-behavior">
        <ion-nav-buttons side="left">
            <button class="button button-clear icon ion-ios-arrow-left" return></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="b-c-f5">
        <section class="Merchant_Index">
            <main class="content">
                <div class="row">
                    <ul>
                        <li ng-repeat="i in Merchant"><a ui-sref="base.tabs.ykh_Merchant_Details({AllianceBusinessID:{{i.AllianceBusinessID}}})"><img ng-src="{{::[i.PicUrl,true] | imgZoom}}" ng-cache></a></li>
                        <div ng-show="GetAllianceMerchantInfoError">
                            <div class="padding text-center">
                                <button class="button-block button button-small button-clear">暂时没有联盟商家</button>
                            </div>
                        </div>
                <article class="padding" ng-show="noData">
                    <button class="button button-clear button-small c-2 f-09 button-block" ng-click="loadMoreData()">点击加载更多...</button>
                </article>
                    </ul>
                </div>
            </main><!-- 主体内容 end -->
        </section>
    </ion-content>
</ion-view>
