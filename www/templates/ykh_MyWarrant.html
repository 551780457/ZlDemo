<ion-view title="我的权证">
    <ion-nav-bar class="bar-energized bar bar-header nav-bar nav-title-slide-ios7 disable-user-behavior">
        <ion-nav-buttons side="left">
            <button class="button button-clear icon ion-ios-arrow-left" return></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <section class="myWarrant_Index">
            <main class="content">
                <!-- 主体内容 -->
                <div class="rowOne" ng-repeat=" i in MyWarrants">
                    <a>
                        <img ng-if="i.WarrantType=='国土证'" ng-src="images/fwgt.png" alt="预览图" ng-cache  />
                        <img ng-if="i.WarrantType=='产权证'" ng-src="images/fwqz.png" alt="预览图" ng-cache  />
                        <div class="li_item">
                            <h5>
                                {{::i.Address}}
                            </h5>
                            <li>证书：{{::i.WarrantType}}</li>
                            <li>证书号：{{::i.WarrantNum}}</li>
                            <li>状态：{{::i.StateDescription}}</li>
                        </div>
                    </a>
                </div>
                <div ng-show="MyWarrantsError">
                    <div class="padding text-center">
                        <button class="button-block button button-small button-clear">您暂时没有权证信息</button>
                    </div>
                </div>
            </main><!-- 主体内容 end -->
        </section>
    </ion-content>
</ion-view>
