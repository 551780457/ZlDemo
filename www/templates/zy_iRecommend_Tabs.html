<ion-view title="我要推荐">
    <ion-nav-bar class="bar-energized bar bar-header nav-bar nav-title-slide-ios7 disable-user-behavior">
        <ion-nav-buttons side="left">
            <button class="button button-clear icon ion-ios-arrow-left" return></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <section class="qm_iRecommend_Index common">
            <main class="content"><!-- 主体内容 -->
                <div class="row row1">
                    <div class="col col-50 active" id="oDiv1"><a ng-href="#">推荐好友</a></div>

                    <div class="col col-50" id="oDiv2"><a ng-href="#">分享朋友圈</a></div>
                </div>
                <div class="row2">
                    <div class="item item-input item-select common-col-radius">
                        <div class="input-label">
                            推荐项目
                        </div>
                        <select>
                            <option value="点击选择">点击选择</option>
                        </select>
                    </div>
                    <div class="list list-inset list2">
                        <label class="item item-input">
                            好友手机
                            <input type="tel" placeholder="输入手机号码">
                        </label>
                        <label class="item item-input">
                            好友姓名
                            <input type="text" placeholder="真实姓名">
                        </label>
                        <label class="item item-input">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;留言
                            <input type="text" placeholder="备注">
                        </label>
                    </div>
                    <div class="list list-inset list2">
                        <label class="item">
                            <textarea>填写好友手机信息，推荐信息将已手机短信的方式发送给好友</textarea>
                        </label>
                    </div>
                    <button class="button button-block common-fontSize18 comment-button-oranged common-col-radius">推荐好友</button>
                </div>
            </main><!-- 主体内容 end -->
        </section>
    </ion-content>
</ion-view>
