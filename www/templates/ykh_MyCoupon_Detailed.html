<ion-view title="优惠券详情">
    <ion-nav-bar class="bar-energized bar bar-header nav-bar nav-title-slide-ios7 disable-user-behavior">
        <ion-nav-buttons side="left">
            <button class="button button-clear icon ion-ios-arrow-left" return></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <section class="myCoupon_Detailed">
            <main class="content"><!-- 主体内容 -->
                <div class="rowThree">
                    <ul>
                        <li><label>消费抵扣：</label><span class="money">￥{{::CouponInfo.Prize}}</span></li>
                        <li><label class="label_merchant">商&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;家：</label><span class="mer_name">{{CouponInfo.Issue}}</span></li>
                    </ul>
                </div>
                <div class="rowTwo">
                    <input type="hidden" id="hiddenShow"/>
                    <div class="qrcodeBg" id="divShow">
                    <i class="fa fa-times" ng-click="hideCoupon()"></i>
                    </div>
                    <style>
                    .qrcodeBg img{ margin:auto;}
                     </style>
                </div>
                <div class="rowFour" style="border:none;">
                    <ul>
                        <li><label>联系电话：</label><span>{{::CouponInfo.Phone}}</span><a ng-href="tel:{{::CouponInfo.Phone}}"> <span class="icon_icon icon ion-ios-telephone common-btn-clear-border"></span></a></li>
                        <li><label>&nbsp;&nbsp;&nbsp;有效期：</label><span>{{::CouponInfo.RewardTime}}</span></li>
                        <li><label>使用方式：</label><span>{{::CouponInfo.RewardCue}}</span></li>
                        <li class="li_last"><label class="label_in">其他说明：</label><p>{{::CouponInfo.Info}}</p><div class="common-clear"></div></li>
                    </ul>
                </div>
            </main><!-- 主体内容 end -->
        </section>
    </ion-content>
</ion-view>
