<ion-view title="产品展示">
    <ion-nav-bar class="bar-energized bar bar-header nav-bar nav-title-slide-ios7 disable-user-behavior">
        <ion-nav-buttons side="left">
            <button class="button button-clear icon ion-ios-arrow-left" return></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <section class="jf_IntegralDetails_Index common5">
            <main class="content">
                <!-- 主体内容 -->
                <div class="banner common-marginTop44">
                    <div class="slides common-slides" id='slidesbanner'>
                        <ul id="slides">
                            <li><a ng-href="javascript:;"><img src="{{[ProductInfo.CoverPic,true]| imgZoom }}" ng-cache ></a></li>
                        </ul>
                        <p class="pager"></p>
                    </div>
                </div>
                <div class="content row2">
                    <ul class="list">
                        <li class="item">
                            {{ProductInfo.ProductName}}
                        </li>
                        <li class="item">
                            <span class="exchangeIntegral">兑换积分：<b class="common-whiteRed">{{ProductInfo.Integral}}</b></span>
                            <div class="oldPrice">原价：￥{{ProductInfo.Price}}</div>
                        </li>
<!--                        <li class="item">
                            <a ui-sref="base.tabs.zzl_ps_detailsParameter">
                                <span>产品详细</span>
                                <span class="icon-right ion-chevron-right common-btn-clear-border"></span>
                            </a>
                        </li>-->
                        <li class="item" ng-bind-html="ProductInfo.Detail">

                        </li>
                        <li class="item">
                            <span class="exchangeNums">兑换数量</span>
                            <span class="item-right">
                                <ul>
                                    <li class="nums sign" ng-click="ProductNumJian()">-</li>
                                    <li class="nums">{{ProductNum}}</li>
                                    <li class="nums sign" ng-click="ProductNumJia()">+</li>
                                </ul>
                            </span>
                        </li>
                    </ul>
                </div>
                <div class="row row3">
                    <ul class="common-ul-inlineblock">
                        <!--<li>
                            <a ui-sref="base.tabs.ykh_exchangeCart" class="button button-small button-assertive">加入购物车</a>
                        </li>
                        <li>
                            <a ui-sref="base.tabs.ykh_integralOrder" class="button button-small button-assertive">直接兑换</a>
                        </li>-->
                        <li>
                            <a ui-sref="base.tabs.ykh_exchangeCart" class="button button-small button-assertive">前往购物车</a>
                        </li>
                        <li>
                            <a ng-click="ShopCart()" class="button button-small button-energized">加入购物车</a>
                        </li>

                        <div class="common-clear"></div>


                    </ul>
                </div>
            </main>
        </section>
    </ion-content>
</ion-view>
