<ion-view title="我的积分">
    <ion-nav-bar class="bar-energized bar bar-header nav-bar nav-title-slide-ios7 disable-user-behavior">
        <ion-nav-buttons side="left">
            <button class="button button-clear icon ion-ios-arrow-left" return></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <section class="wdjf_myIntegral_Index common7">
            <main class="content">
                <!-- 主体内容 -->
                <div class="row1 common-marginTop44">
                    <div class="list">
                        <div class="item">
                            <img ng-src="{{::MemberInfo.Pic}}" ng-cache>
                            <div class="item-left">
                                当前可用积分<br>
                                {{::MemberInfo.Integral}}
                            </div>
                            <div class="item-right">
                                <a ui-sref="base.tabs.ykh_product" class="button button-small button-energized myorder">积分商城</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row2">
                    <div class="list" ng-repeat="i in IntegralPrizeList">
                        <div class="item">
                            <div class="item-left1">{{::i.PrizeName}}</div>
                            <div class="item-left">
                                <span class="common-colorRed">-&nbsp;{{::i.Price}}</span>
                            </div>
                            <div class="item-right">
                                {{::i.PayDate}}
                            </div>
                        </div>
                    </div>
                    <div class="list" ng-repeat="i in IntegralPointList">
                        <div class="item">
                            <div class="item-left1">{{::i.PointItem}}</div>
                            <div class="item-left">
                                <span class="common-colorBlue">+&nbsp;{{::i.Point}}</span>
                            </div>
                            <div class="item-right">
                                {{::i.PointDate}}
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </section>
    </ion-content>
</ion-view>
