<ion-view title="切换物业地址">
    <ion-nav-bar class="bar-energized bar bar-header nav-bar nav-title-slide-ios7 disable-user-behavior">
        <ion-nav-buttons side="left">
            <button class="button button-clear icon ion-ios-arrow-left" return></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="b-c-f5">
        <section class="ps_propertyAddress_Index common-list">
            <main class="content"><!-- 主体内容 -->
                <div class="row1">
                    <div class="row1-content common-col-radius">
                        <div>查询到您拥有以下置业物业信息</div>
                        <p>选择一个为默认物业地址，以便获取物业服务数据，您也可以在物业模块切换物业地址。</p>
                    </div>
                </div>
                <div class="row4">
                    <a class="item item-thumbnail-left" ng-href="zx_informationDetails_Index.html">
                        <img ng-src="../styles/private/img/renwu1.jpg" ng-cache>
                        <label>中粮.锦云</label>
                        <p>
                            物业地址信息
                        </p>
                        <span class="icon-right "><input type="checkbox"></span>
                    </a>
                </div>
                <div class="row1">
                    <button class="button button-balanced button-block common-fontSize18 common-col-radius">确定绑定</button>
                </div>
            </main>
        </section>
    </ion-content>
</ion-view>
