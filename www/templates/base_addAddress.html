<ion-view title="我的地址">
    <ion-nav-bar class="bar-energized bar bar-header nav-bar nav-title-slide-ios7 disable-user-behavior">
        <div class="buttons left-buttons" leftmenu>
            <button class="button button-icon icon ion-navicon"></button>
        </div>
        <h1 class="title ng-binding"></h1>
        <div class="buttons right-buttons" rightmenu>
            <button class="button button-clear ion-ios-gear-outline"></button>
        </div>
    </ion-nav-bar>
    <ion-content class="b-c-f5">
        <section class="zh_addAddress_Index">
            <main class="content"><!-- 主体内容 -->
                <div class="row1">收件人</div>
                <div class="row2">
                    <div class="list list-inset list2">
                        <label class="item item-input">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;收件人
                            <input type="tel" placeholder="真实姓名">
                        </label>
                        <label class="item item-input">
                            联系电话
                            <input type="text" placeholder="11位手机号">
                        </label>
                    </div>
                </div>
                <div class="row1">收件地址</div>
                <div class="row2 row3">
                    <div class="item item-input item-select common-col-radius">
                        <div class="input-label">
                            选择区域
                        </div>
                        <select>
                            <option value="点击选择">默认仅选择物业小区</option>
                        </select>
                    </div>
                    <div class="list list-inset list2">
                        <label class="item item-input">
                            详细地址
                            <input type="tel" placeholder="点击可一键获取如不精确请修改">
                        </label>
                    </div>
                </div>
                <div class="row4">
                    <button class="button button-block common-fontSize18 comment-button-oranged common-col-radius">保存</button>
                </div>
            </main>
        </section>
    </ion-content>
</ion-view>
