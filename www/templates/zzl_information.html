<ion-view title="小区资讯">
    <ion-nav-bar class="bar-energized bar bar-header nav-bar nav-title-slide-ios7 disable-user-behavior">
        <ion-nav-buttons side="left">
            <button class="button button-clear icon ion-ios-arrow-left" return></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="b-c-f5">
        <section class="zy_Around zzl_information">
            <main class="content"><!-- 主体内容 -->
                <div class="rowOne">
                    <a ng-repeat="i in infomationList" class="item item-thumbnail-left" ui-sref="base.tabs.zzl_information_Details({id:{{i.InfoID}}})">
                        <p class="p_one">
                            {{::i.Heading}}
                        </p>
                        <p class="p_two">{{::i.IssueDate}}</p>
                        <i class="ion-ios-arrow-right f-2 c-2"></i>
                    </a>
                    <div ng-show="GetInformationManageListError ">
                        <div class="padding text-center">
                            <button class="button-block button button-small button-clear">暂时没有资讯信息</button>
                        </div>
                    </div>
                </div>
                
            </main><!-- 主体内容 end -->
        </section>
    </ion-content>
</ion-view>
