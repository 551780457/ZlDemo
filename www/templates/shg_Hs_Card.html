<ion-view title="会所会员卡">
    <ion-nav-bar class="bar-energized bar bar-header nav-bar nav-title-slide-ios7 disable-user-behavior">
        <ion-nav-buttons side="left">
            <button class="button button-clear icon ion-ios-arrow-left" return></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="b-c-f5">
        <section class="hs_Card">
            <main class="content"><!-- 主体内容 -->
                <div class="member_Car common-marginTop44">
                    <img ng-src="http://119.4.99.166/AppCofco/img/xj.png" alt="car" class="car" ng-cache />
                </div>
                <div class="rowOne">
                    <ul>
                        <li>
                            <label>会员等级</label><span>{{::GetHSMemberInfo.LevelName}}</span>
                        </li>
                        <li>
                            <label>会员折扣</label><span ng-show="GetHSMemberInfo.Sale">{{::GetHSMemberInfo.Sale}}</span><span ng-if="!GetHSMemberInfo.Sale">暂无折扣</span>
                        </li>
                        <li>
                            <label>会员特权</label><span>{{::GetHSMemberInfo.Privilege}}</span>
                        </li>
                        <li>
                            <label>专属客服</label><a href="tel:{{::GetHSMemberInfo.Serverphone}}">{{::GetHSMemberInfo.Serverphone}}</a>
                        </li>
                        <li>
                            <label>联系电话</label><span>{{::GetHSMemberInfo.Phone}}</span>
                        </li>
                    </ul>
                </div>
                <div class="rowTwo">
                    <p>会员服务说明：{{::GetHSMemberInfo.LevelService}}</p>
                </div>
            </main><!-- 主体内容 end -->
        </section>
    </ion-content>
</ion-view>
