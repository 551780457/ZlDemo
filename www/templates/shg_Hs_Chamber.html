<ion-view title="生活馆">
    <ion-nav-bar class="bar-energized bar bar-header nav-bar nav-title-slide-ios7 disable-user-behavior">
        <ion-nav-buttons side="left">
            <button class="button button-clear icon ion-ios-arrow-left" return></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="b-c-f5">
        <section class="hs_Chamber">
            <main class="content"><!-- 主体内容 -->
                <div class="top">
                    <img ng-src="./images/bg_ylw.jpg" class="photo" ng-cache >
                    <!--div class="back">
                        <img ng-src="{{[HSClubInfo.PicUrl,false] | imgZoom}}"  ng-cache >
                        <dl>
                            <dd>会所：{{::HSClubInfo.Name}}</dd>
                            <dd>位置：{{::HSClubInfo.Address}}</dd>
                        </dl>
                    </div-->
                </div>
                <div class="row zy_Index_middle">
                    <ul>
                        <li ng-repeat="i in GetClubBookingType">
                            <a ui-sref="base.tabs.shg_Hs_Reserve({BookingTypeID:{{i.BookingTypeID}}})">
                                <img ng-src="{{::[i.PicUrl,true] | imgZoom}}" ng-cache >
                                <p>{{::i.Name}}</p>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="miaoshu">
                    <p><strong>会所描述：</strong>{{::HSClubInfo.Depict}}</p>
                </div>
            </main><!-- 主体内容 end -->
        </section>
    </ion-content>
</ion-view>
