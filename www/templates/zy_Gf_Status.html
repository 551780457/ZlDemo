<ion-view title="购房进度查询">
    <ion-nav-bar class="bar-energized bar bar-header nav-bar nav-title-slide-ios7 disable-user-behavior">
        <ion-nav-buttons side="left">
            <button class="button button-clear icon ion-ios-arrow-left" return></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <section class="gf_Status">
            <main class="content"><!-- 主体内容 -->
                <div class="row">
                    <dl>
                        <dd class="Description ng-binding"><span>{{::TradeInfo.Building}}-</span><span ng-if="i.Uint!=''">{{::TradeInfo.Uint}}-</span><span>{{::TradeInfo.Room}}</span></dd>
                        <dd class="Description">物业地址：{{::TradeInfo.Project}}</dd>
                        <dd class="Description ng-binding">当前状态：<span ng-bind-html="TradeInfo.RoomStatus | Gf_state"></span></dd>
                    </dl>
                </div>
                <div class="rowOne">
                    <p>供款进度</p>
                </div>
                <div class="rowTwo" ng-repeat="i in Fee">
                    <ul class="ul1">
                        <p>{{::i.ItemName}}</p>
                        <p>{{::i.lastDate}}</p>
                    </ul>
                    <ul class="ul2">
                        <p >应付：￥{{::i.RmbAmount}}</p>
                        <p>余额：<span class="money">￥{{::i.RmbYe}}</span></p>
                    </ul>
                </div>
                <div class="rowOne">
                    <p>付款明细</p>
                </div>
                <div class="rowTwo" ng-repeat="i in Getin">
                    <ul class="ul1">
                        <p>{{::i.ItemName}}</p>
                        <p>{{::i.GetDate}}</p>
                    </ul>
                    <ul class="ul2 ul3">
                        <p>付款：￥{{::i.RmbAmount}}</p>
                    </ul>
                </div>
            </main>
        </section>
    </ion-content>
</ion-view>
